<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cash Deposit</title>
     <link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../css/style2.css">
</head>
<body >
     
<div class="container" >
     <div class="section">
          <h4 class="text-center text-white">Cash Deposit</h4>

          <div class="form-group mt-3">
               <label for="">Instant Account</label>
               <input type="text" class="form-control mt-2" value="123 456 789" disabled>
          </div>

          <div class="form-group mt-3">
               <label for="">Amount to Deposit</label>
               <input type="number" class="form-control mt-2" required />
          </div>

          <div class="mt-4 d-flex justify-content-end ">
               <button class="btn btn-block btn-danger px-3 mx-3" onclick="location.href='atm-dashboard.html'">Cancel</button>
               <button type="submit" class="btn btn-block btn-success px-3" onclick="location.href='atm-dashboard.html'">Deposit</button>
          </div>
     </div>
</div>

</body>
</html>
